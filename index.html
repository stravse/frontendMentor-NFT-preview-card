<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./style/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body class="dis-flex-col">
  <main class="card-container dis-flex-row">
    <div class="card dis-flex-col">

      <div class="card-image-container">
        <img class="nft-image" src="./images/image-equilibrium.jpg" alt="nft image">
        <div class="nft-image-hover-container dis-flex-col">
          <img class="nft-hover" src="./images/icon-view.svg" alt="filter">
        </div>
      </div>
      
      <div class="card-details-container dis-flex-col">
        <div class="card-text">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes <br>balance and calm.</p>
        </div>
        

        <div class="price-date-container dis-flex-row">
          <img src="./images/icon-ethereum.svg" alt="eth logo" class="eth-logo">
          <h2>0.041 ETH</h2>
          <div class="date-container dis-flex-row">
            <img src="./images/icon-clock.svg" alt="clock logo">
            <p>3 days left</p>
          </div>
        </div>
        <div class="border-line"></div>
        <div class="author-container dis-flex-row">
          <img class="author-img" src="./images/image-avatar.png" alt="author pic">
          <p>Creation of </p>
          <h3>Jules Wyvern</h3>
          
        </div>
        
      </div>

    </div>
  </main>
  
  

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
  
</body>
</html>
